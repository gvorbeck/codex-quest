name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci

      # Run linting
      - name: Run ESLint
        run: npm run lint

      # Run unit tests with coverage
      - name: Run unit tests with coverage
        run: npm run test:coverage
        env:
          VITE_FIREBASE_API_KEY: dummy
          VITE_FIREBASE_AUTH_DOMAIN: dummy.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: dummy
          VITE_FIREBASE_STORAGE_BUCKET: dummy.appspot.com
          VITE_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          VITE_FIREBASE_APP_ID: "1:123456789:web:dummy"
          VITE_FIREBASE_MEASUREMENT_ID: G-DUMMY

      # Store coverage report as artifact
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      # Build the application
      - name: Build application
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: dummy
          VITE_FIREBASE_AUTH_DOMAIN: dummy.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: dummy
          VITE_FIREBASE_STORAGE_BUCKET: dummy.appspot.com
          VITE_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          VITE_FIREBASE_APP_ID: "1:123456789:web:dummy"
          VITE_FIREBASE_MEASUREMENT_ID: G-DUMMY
